<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuh-uh/title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
      --border: #1f2933;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #020617, #0f172a);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 24px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    header {
      margin-bottom: 24px;
    }

    header h1 {
      margin: 0 0 8px 0;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-size: 1rem;
    }

    .response-box {
      margin: 32px 0;
      padding: 24px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px dashed var(--border);
      font-size: 1.25rem;
      line-height: 1.6;
      min-height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .actions {
      display: flex;
      justify-content: center;
    }

    button {
      appearance: none;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }

    button:hover {
      background: #2563eb;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(59, 130, 246, 0.25);
    }

    footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <h1>No as a Service</h1>
        <p>Instant, high quality reasons delivered on demand.</p>
      </header>

      <div id="response" class="response-box">
        Click the button to request a response
      </div>

      <div class="actions">
        <button id="fetchBtn">Request Response</button>
      </div>

      <footer>
        Powered by <a href="https://naas.isalman.dev/no" target="_blank" rel="noopener">naas.isalman.dev</a>
      </footer>
    </div>
  </div>

  <script>
    const responseBox = document.getElementById("response");
    const button = document.getElementById("fetchBtn");

    async function fetchResponse() {
      responseBox.textContent = "Loading...";

      try {
        const res = await fetch("https://naas.isalman.dev/no");
        if (!res.ok) throw new Error("Request failed");
        const data = await res.json();
        responseBox.textContent = data.reason;
      } catch (err) {
        responseBox.textContent = "Unable to fetch a response at this time";
        console.error(err);
      }
    }

    button.addEventListener("click", fetchResponse);
  </script>
</body>
</html>
