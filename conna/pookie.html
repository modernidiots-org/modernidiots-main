<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conna Fanpage</title>
        <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/media/favicon.svg">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #191919;
            color: #fafafa;
        }
.top-home-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 8px 18px;
  border: 1px solid #ffffff;
  background: transparent;
  color: #ffffff;
  font-size: 0.9rem;
  border-radius: 6px;
  text-decoration: none;
  transition: all 0.2s ease;
  z-index: 1000;
}

.top-home-btn:hover {
  background: #ffffff;
  color: #0f172a;
}

        /* Profile Header */
        .profile {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            font-size: 16px;
        }

        /* Photo Grid */
        .grid {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }

        .grid img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .grid img:hover {
            transform: scale(1.03);
            opacity: 0.85;
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            .profile {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <a href="/index.html" class="top-home-btn">Home</a>


    <!-- Profile Section -->
    <div class="profile">
        <img src="conna-kid.png" alt="Profile Picture">
        <div class="profile-info">
            <h1>conna_fanpage</h1>
            <div class="stats">
                <span><strong>3</strong> posts</span>
                <span><strong>5.8M</strong> followers</span>
                <span><strong>3</strong> following</span>
            </div>
            <p>I love my pookie</p>
        </div>
    </div>

    <!-- Photo Grid -->
    <div class="grid">
        <img src="IMG_3243.heic.jpeg" alt="">
        <img src="conna-meme.png" alt="">
        <img src="Junior-prof.png" alt="">
    </div>

</body>
</html>
