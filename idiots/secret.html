<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Restricted Page</title>

<style>
  :root {
    --bg: #0f172a;
    --card: #111827;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --accent: #3b82f6;
    --border: #1f2933;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #020617, #0f172a);
    font-family: system-ui, sans-serif;
    color: var(--text);
  }

  .container {
    width: 100%;
    max-width: 720px;
    padding: 24px;
  }

  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 32px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  }

  h1 {
    margin-top: 0;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: #0b1220;
    color: white;
    font-size: 1rem;
  }

  button {
    border: none;
    background: var(--accent);
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
  }

  button:hover {
    background: #2563eb;
  }

  .hidden {
    display: none;
  }

  .content-box {
    margin-top: 20px;
    padding: 20px;
    border-radius: 10px;
    background: rgba(255,255,255,0.02);
    border: 1px dashed var(--border);
    white-space: pre-wrap;
  }

</style>
</head>
<body>

<div class="container">
  <div class="card">

    <!-- PASSWORD SECTION -->
    <div id="loginSection">
      <h1>Enter Password</h1>
      <input type="password" id="passwordInput" placeholder="Password">
      <button onclick="checkPassword()">Unlock</button>
      <p id="error" style="color:#f87171;"></p>
    </div>

    <!-- CONTENT SECTION -->
    <div id="contentSection" class="hidden">
      <h1>Restricted Content</h1>
      <div id="docContent" class="content-box">
        Loading content...
      </div>
    </div>

  </div>
</div>

<!-- CONTENT SECTION -->
<div id="contentSection" class="hidden">
  <h1>Quotes</h1>

  <div id="docContent" class="content-box">
    Click the button to get a random quote!
  </div>

  <button onclick="showRandomLine()">Get Random Quote</button>
</div>

<script>
  const correctPassword = "Password"; // CHANGE THIS
  const pubUrl = "https://docs.google.com/document/d/e/2PACX-1vR-MiroZkIW7sXsT0OGIBujS6yjJ78gBSUkY7GV2_jGt50TcsCA-p3ZpBeOsBXZ4FnRtpE2jR4r3glH/pub?embedded=true";

  let lines = []; // stores all lines from the doc

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("contentSection").classList.remove("hidden");
      fetchDoc();
    } else {
      document.getElementById("error").textContent = "Incorrect password.";
    }
  }

  async function fetchDoc() {
    const box = document.getElementById("docContent");
    box.textContent = "Loading quotes...";

    try {
      const response = await fetch(pubUrl);
      const html = await response.text();

      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      // Get the text content of the published document
      const text = doc.body.innerText;

      // Split into lines & remove empty lines
      lines = text
        .split("\n")
        .map(line => line.trim())
        .filter(line => line.length > 0);

      box.textContent = "Quotes loaded! Click the button.";
    } catch (err) {
      box.textContent = "Unable to load document.";
      console.error(err);
    }
  }

  function showRandomLine() {
    if (lines.length === 0) {
      document.getElementById("docContent").textContent =
        "No quotes loaded yet.";
      return;
    }

    const randomIndex = Math.floor(Math.random() * lines.length);
    document.getElementById("docContent").textContent = lines[randomIndex];
  }
</script>

</body>
</html>
